<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <main>
        <h1>Pokedex</h1>
        <div class="Buscar">
            <input type="text" id="pokemon-name" placeholder="name/number">
            <button onclick="buscarPokemon()">Buscar</button>
        </div>
        <br><br>
        <div class="imgPokedex"><img src="./../assets/pokedex.png" alt=""></div>
        <img id="pokemon-image" src="" alt="PokÃ©mon Image" style="display:none;">
        <div class="dataPokemon">
            <span class="nomePoke"></span>
            <span>-</span>
            <span class="numero"></span>
            <br>
            <span class="tipos"></span>
        </div>
        <div class="status">
            <h3>Status</h3>

            <span class="defesa">Defesa:</span><br>

    </main>
    <script src="./../js/InstaPoke.js"></script>
